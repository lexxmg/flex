<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>flex</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hi.css">
    <link rel="stylesheet" href="css/footer.css">

    <link rel="stylesheet" href="lib/slick/slick-theme.css">
    <link rel="stylesheet" href="lib/slick/slick.css">

    <script src="lib/jQuery/jquery-3.5.1.min.js" defer></script>
    <script src="lib/slick/slick.min.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="content">
        <div class="hi">
          <div class="fixed-container">
            <div class="hi__row">
              <div class="hi__body">
                <h1 class="hi__title">Привет, друг!</h1>

                <ul class="hi__list hi-list">
                  <li class="hi-list__item">У тебя все получится!</li>
                  <li class="hi-list__item">Никогда не сдавайся!</li>
                  <li class="hi-list__item">Сегодня ты уже знаешь больше чем вчера!</li>
                  <li class="hi-list__item">Спасибо тебе за поддержку!</li>
                </ul>
              </div>

              <div class="hi__image">
                <img class="hi__img" src="img/image.png" alt="фрилансер">
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container fixed-container">
          <div class="footer__row">
            <span class="footer__text">Фрилансер по жизни 2019</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
